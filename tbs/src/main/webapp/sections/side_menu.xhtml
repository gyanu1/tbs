<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/tags">
    <ui:composition>
        <ui:insert name="side_menu">
            <h3 class="h3 list-head text-primary">Dashboard</h3>
            <ul class="nav nav-tabs nav-stacked">
                <sec:authorize ifAnyGranted="ROLE_ADMIN">
                    <li class="list-group li-item-background "><h:link value="Upload Rate"   outcome="file_upload"/></li>
                    <li class="list-group li-item-background" ><h:link value="Customer Bill" outcome="customer_bill" /></li>
                    <li class="list-group li-item-background"><h:link value="Commission" outcome="commission" /></li>
                    <li class="list-group li-item-background"><h:link value="Traffic Summary" outcome="traffic_summary" /></li>
                    <li class="list-group li-item-background"><h:link value="Current Rates" outcome="current_rates" /></li>
                </sec:authorize> 
                <sec:authorize ifAnyGranted="ROLE_USER">
                    <li class="list-group li-item-background"><h:link value="Customer Registration" outcome="registration" /></li>
                </sec:authorize>
                <sec:authorize access="isAuthenticated()">
                    <li class="list-group li-item-background"><h:outputLink value="#{request.contextPath}/j_spring_security_logout">logout</h:outputLink></li>
                </sec:authorize>
            </ul>
        </ui:insert>
        </ui:composition>
</html>
