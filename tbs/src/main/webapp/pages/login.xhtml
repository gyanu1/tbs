<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Namaste Telecom Billing System</title>
        <ui:include src="../sections/include_js_css.xhtml" />
    </h:head>
    <h:body>
        <div id="content">
            <div class="container-fluid"><br />
                <br />
                <div class="row">
                    <div class="col-sm-offset-4 col-sm-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h1 class="panel-title"><i class="fa fa-lock"></i> Please enter your login details.</h1>
                            </div>
                            <div class="panel-body">
                                <h:message errorClass="alert alert-danger fa fa-exclamation-circle" for="*" />
                            </div>
                            <h:form>
                                <div class="form-group">
                                    <h:outputText value="Username" />
                                    <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <h:inputText value="#{adminBean_auth.admin.username}" autocomplete="Username" id="username" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputText value="Password" /> 
                                    <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <h:inputSecret id="password" value="#{adminBean_auth.admin.password}" autocomplete="Password"  class="form-control" />
                                    </div>
                                </div>    
                                <div class="text-right">
                                    <p:commandButton value="Login" styleClass="btn btn-primary" action="#{adminBean_auth.showInxPage}" icon="ui-icon ui-icon-unlocked" />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">

            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <a class="brand" href="index.html"><h:graphicImage alt="Namaste Telecom Billing System!" width="10%" library="img" name="telecom.jpg" /></a>
                    </div>
                </div>
            </div>
        <div class="container" style=" clear: both">
            <div id="login-wraper">
                    <form class="form login-form">
                        <legend>Sign in to <span class="blue">MyApp</span></legend>
                        <div class="body">
                            <label>Username</label>
                            <input type="text"></input>
                            <label>Password</label>
                            <input type="password" ></input>
                        </div>
                        <div class="footer">
                            <label class="checkbox inline"></label>
                            <input type="checkbox" id="inlineCheckbox1" value="option1"> </input>Remember me
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </form>
                </div>
        </div>
        </div>
    </h:body>
</html>
