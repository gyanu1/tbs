<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Namaste Telecom Billing System</title>
        <ui:include src="../sections/include_js_css.xhtml" />
    </h:head>
    <h:body>
        <div>
            <ui:composition template="../template/admin_template.xhtml" >
                <ui:define name="content">
                    <div class="container-fluid content">
                        <h3 class="h3 ">Monthly Traffic Summary</h3>
                        <div class="row">
                            <h:form>
                                <div class="col-sm-offset-1 col-sm-2">
                                    <h:panelGrid columns="4">
                                        <p class="label label-primary"> Service:  </p>  
                                        <p:selectOneListbox id="customer"  value="#{userBean.service.serviceName}">
                                            <f:selectItems value="#{userBean.serviceList}" var="service" itemLabel="#{service.serviceName } " itemValue="#{service.serviceName}" />
                                        </p:selectOneListbox>
                                        <h:commandButton value="Generate Traffic Summary" class="btn btn-primary" action="#{userBean.generateMonthlyTrafficSummaryByService()}"/>
                                        <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" action="#{userBean.downloadRateFile()}" icon="ui-icon-arrowthick-1-s">
                                            <p:fileDownload value="#{userBean.file}"  />
                                        </p:commandButton>
                                    </h:panelGrid>
                                </div>
                            </h:form>
                        </div>
                        <div class="row">
                            <h:form>
                                <p:dataTable id="tbl" value="#{userBean.trafficSummary}" var="traffic" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                             paginator="true" rows="20">
                                    <f:facet name="{Exporters}">
                                        <h:commandLink >
                                            <p:graphicImage library="img" name="/xml.png" width="24"/>
                                            <p:dataExporter type="xls" target="tbl" fileName="telephone bill" />
                                        </h:commandLink>

                                        <h:commandLink >
                                            <p:graphicImage library="img" name="pdf.png" width="24"/>
                                            <p:dataExporter type="pdf" target="tbl" fileName="telephone bill"/>
                                        </h:commandLink>
                                    </f:facet> 
                                    <p:column headerText="From Country">
                                        <h:outputText value="#{userBean.mapCountryByCode.get(traffic.get('fromCountry_code'))}"/>
                                    </p:column>
                                    <p:column headerText="To Country">
                                        <h:outputText value="#{userBean.mapCountryByCode.get(traffic.get('toCountry_code'))}"/>
                                    </p:column>
                                    <p:column headerText="Total Minutes">
                                        <h:outputText value="#{traffic.get('total_mins')}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </ui:define>
            </ui:composition>
        </div>
    </h:body>
</html>
