<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Global Telecom</title>
        <ui:include src="../sections/include_js_css.xhtml" />
    </h:head>
    <h:body>
        <div>
            <ui:composition template="../template/admin_template.xhtml" >
                <ui:define name="content">
                        <div class="row">
                            <h:form enctype="multipart/form-data"  class="form-horizontal">
                                <div class="col-sm-offset-0 col-sm-6 ">
                                    <h3 class="h3">Upload File</h3>
                                    <h:messages errorClass="alert-danger" />
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="type">File Type:</label>
                                        <div class="col-sm-9">
                                            <h:selectOneMenu id="type" value="#{fileUploadBean.fileType}" class="form-control" >
                                                <f:selectItems value="#{fileUploadBean.fileTypes}" />
                                            </h:selectOneMenu>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="file">File :</label>
                                        <div class="col-sm-9">
                                            <h:inputFile id="file" value="#{fileUploadBean.file}" class="form-control" required="true" requiredMessage="Please select rate file"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="upload">&nbsp;</label>
                                        <div class="col-sm-9">
                                            <h:commandButton value="Upload" id="upload" class="btn btn-primary col-sm-3" action="#{fileUploadBean.upload()}"  />
                                        </div>                                    
                                    </div>
                                </div>
                            </h:form>
                        </div>
                </ui:define>
            </ui:composition>
        </div>
    </h:body>
</html>
