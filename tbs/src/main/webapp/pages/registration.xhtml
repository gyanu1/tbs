<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Global Telecom</title>
        <ui:include src="../sections/include_js_css.xhtml" />
    </h:head>
    <h:body>
        <ui:composition template="../template/admin_template.xhtml" >
            <ui:define name="content">
                <div class="row">
                    <h3 class="h3">Customer Registration</h3>
                    <h:form class="form-horizontal">
                        <h:messages errorClass="alert-danger" />
                        <div class="col-sm-offset-0 col-sm-6 ">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="firstname">Firstname:</label>
                                <div class="col-sm-10">
                                    <h:inputText  id="firstname" class="form-control" value="#{userBean.customer.firstname}" required="true" requiredMessage="Firstname is required" />
                                </div> 
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="lastname">Lastname:</label>
                                <div class="col-sm-10">
                                    <h:inputText  id="lastname" class="form-control" value="#{userBean.customer.lastname}" required="true" requiredMessage="Lastname is required"/>
                                </div> 
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="country">Country:</label>
                                <div class="col-sm-10">
                                    <p:selectOneListbox id="country" style="height: 20%" value="#{userBean.customer.country}" required="true" requiredMessage="Country is Required">
                                        <f:selectItems value="#{userBean.callingCodesList}" var="callCode" itemLabel="#{callCode.country}" itemValue="#{callCode.country}" />
                                    </p:selectOneListbox>
                                </div> 
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="state">State:</label>
                                <div class="col-sm-10">
                                    <h:inputText id="state" class="form-control" value="#{userBean.customer.state}"  />
                                </div> 
                            </div>
                        </div>
                        <div class="col-sm-offset-0 col-sm-6 ">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="city">City:</label>
                                <div class="col-sm-9">
                                    <h:inputText id="city" class="form-control" value="#{userBean.customer.city}"  />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="street">Street:</label>
                                <div class="col-sm-9">
                                    <h:inputText id="street" class="form-control" value="#{userBean.customer.street}"  />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="zip">Zip:</label>
                                <div class="col-sm-9">
                                    <h:inputText id="zip" class="form-control" value="#{userBean.customer.zip}"  />
                                </div> 
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="telephone">Telephone:</label>
                                <div class="col-sm-9">
                                    <h:inputText id="telephone" class="form-control" value="#{userBean.customer.telephoneNumber}" required="true"  requiredMessage="Telephone is required" />
                                </div> 
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="service">Service:</label>
                                <div class="col-sm-9">
                                    <p:selectOneListbox  id="service" value="#{userBean.customer.service.serviceName}" required="true" requiredMessage="Service is required">
                                        <f:selectItems value="#{userBean.serviceList}" var="service" itemLabel="#{service.serviceName}" itemValue="#{service.serviceName}" />
                                    </p:selectOneListbox>
                                </div> 
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="commission">Commission:</label>
                                <div class="col-sm-9">
                                    <h:inputText id="commission" class="form-control" value="#{userBean.customer.commission}"  >
                                        <f:validateLongRange minimum="5" maximum="10" />
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="commission">&nbsp;</label>
                                <div class="col-sm-9">
                                    <h:commandButton value="Register" class="btn btn-primary" action="#{userBean.saveCustomer()}"  />
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
                <div class="row">
                    <p:dataTable id="tbl" value="#{userBean.customerListBySalesRep}" var="customer" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                 paginator="true" rows="20">
                        <p:column headerText="Firstname">
                            <h:outputText value="#{customer.firstname}"/>
                        </p:column>
                        <p:column headerText="Lastname">
                            <h:outputText value="#{customer.lastname}"/>
                        </p:column>
                        <p:column headerText="Telephone">
                            <h:outputText value="#{customer.telephoneNumber}"/>
                        </p:column>
                        <p:column headerText="Service">
                            <h:outputText value="#{customer.service.serviceName}"/>
                        </p:column>
                        <p:column headerText="Country">
                            <h:outputText value="#{customer.country}"/>
                        </p:column>
                        <p:column headerText="City">
                            <h:outputText value="#{customer.city}"/>
                        </p:column>
                        <p:column headerText="Commission">
                            <h:outputText value="#{customer.commission}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
