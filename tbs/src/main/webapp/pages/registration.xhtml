<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Namaste Telecom Billing System</title>
        <ui:include src="../sections/include_js_css.xhtml" />
    </h:head>
    <h:body>
        <div>
            <ui:composition template="../template/admin_template.xhtml" >
                <ui:define name="content">
                    <div class="content">
                        <h:form >
                            <h3>Customer Registration</h3>
                            <h:panelGrid columns="2" >
                                <span class="input-group-addon">Firstname: </span>
                                <h:inputText  class="form-control" value="#{userBean.customer.firstname}"/>
                                 <span class="input-group-addon">Lastname: </span>
                                 <h:inputText  class="form-control" value="#{userBean.customer.lastname}"/>
                                <span class="input-group-addon">Country: </span>
                                <p:selectOneListbox style="height: 20%" value="#{userBean.customer.country}">
                                    <f:selectItems value="#{userBean.callingCodesList}" var="callCode" itemLabel="#{callCode.country}" itemValue="#{callCode.country}" />
                                </p:selectOneListbox>
                                <span class="input-group-addon">State: </span>
                                <h:inputText  class="form-control" value="#{userBean.customer.state}"/>
                                <span class="input-group-addon">City: </span>
                                <h:inputText  class="form-control" value="#{userBean.customer.city}"/>
                                <span class="input-group-addon">Street: </span>
                                <h:inputText  class="form-control" value="#{userBean.customer.street}"/>
                                <span class="input-group-addon">Zip: </span>
                                <h:inputText  class="form-control" value="#{userBean.customer.zip}"/>
                                <span class="input-group-addon">Telephone: </span>
                                <h:inputText  class="form-control" value="#{userBean.customer.telephoneNumber}"/>
                                <span class="input-group-addon">Service Name: </span>
                                <p:selectOneListbox style="height: 20%"  value="#{userBean.customer.service}">
                                    <f:selectItems value="#{userBean.serviceList}" var="service" itemLabel="#{service.serviceName}" itemValue="#{service.serviceName}" />
                                </p:selectOneListbox>
                                <h:commandButton value="Register" class="btn btn-default" action="#{userBean.saveCustomer()}"  />
                            </h:panelGrid>
                        </h:form>
                    </div>
                </ui:define>
            </ui:composition>
        </div>
    </h:body>
</html>
