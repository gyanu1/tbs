<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Namaste Telecom Billing System</title>
        <ui:include src="../sections/include_js_css.xhtml" />
    </h:head>
    <h:body>
        <div>
            <ui:composition template="../template/admin_template.xhtml" >
                <ui:define name="content">
                    <div class="container-fluid content">
                        <h3>Monthly Customer Bill</h3>
                        <div class="row">
                            <h:form>
                                <div class="col-sm-offset-0 col-sm-2 ">
                                    <div class="panel panel-title">
                                        <p:outputLabel for="customer" value="Customer:"   />
                                </div>
                                </div>
                                <div class="col-sm-offset-0 col-sm-2">
                                    <div class="panel panel-default">
                                        <p:selectOneListbox id="customer" value="#{userBean.customer.telephoneNumber}">
                                            <f:selectItems value="#{userBean.customerList}" var="customer" itemLabel="#{customer.firstname } #{customer.lastname}" itemValue="#{customer.telephoneNumber}" />
                                        </p:selectOneListbox>
                                    </div>
                                </div>
                                <div class="col-sm-offset-1 col-sm-2">
                                    <div class="panel panel-default">
                                        <h:commandButton value="Generate Monthly Bill"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                        <div class="row">
                            <p:dataTable>
                                <p:column headerText="Home Country">
                                    <h:outputText value=""/>
                                </p:column>
                                <p:column headerText="Destination Country">
                                    <h:outputText value=""/>
                                </p:column>
                                <p:column headerText="Receiver">
                                    <h:outputText value=""/>
                                </p:column>
                                <p:column headerText="Call Duration">
                                    <h:outputText value=""/>
                                </p:column>
                                <p:column headerText="Call Time">
                                    <h:outputText value=""/>
                                </p:column>
                                <p:column headerText="Cost">
                                    <h:outputText value=""/>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </ui:define>
            </ui:composition>
        </div>
    </h:body>
</html>
