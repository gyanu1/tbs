<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Global Telecom</title>
        <ui:include src="../sections/include_js_css.xhtml" />
    </h:head>
    <h:body>
        <div>
            <ui:composition template="../template/admin_template.xhtml" >
                <ui:define name="content">
                    <div class="row">
                        <h3 class="h3 ">Monthly Customer Bill</h3>
                        <h:form class="form-horizontal">
                            <h:messages errorClass="alert-danger" />
                            <div class="col-sm-offset-0 col-sm-4">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="date">Date:</label>
                                    <div class="col-sm-8">
                                        <p:calendar id="date" value="#{userBean.selectedDate}" mode="inline"/>
                                    </div> 
                                </div>
                            </div>
                            <div class="col-sm-offset-0 col-sm-3">
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="customer">Customer: </label>
                                    <div class="col-sm-8">
                                        <p:selectOneListbox id="customer"  value="#{userBean.customer.telephoneNumber}" required="true" requiredMessage="Please select customer">
                                            <f:selectItems value="#{userBean.customerList}" var="customer" itemLabel="#{customer.firstname } #{customer.lastname}" itemValue="#{customer.telephoneNumber}" />
                                        </p:selectOneListbox>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-offset-0 col-sm-4">
                                <h:commandButton value="Generate Monthly Bill" class="btn btn-primary" action="#{userBean.generateCustomerBill()}"/>
                                <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" action="#{userBean.downloadRateFile()}" icon="ui-icon-arrowthick-1-s">
                                    <p:fileDownload value="#{userBean.file}"  />
                                </p:commandButton>
                            </div>
                        </h:form>
                    </div>
                    <div class="row">
                        <h:form>
                            <p:dataTable id="tbl" value="#{userBean.callDetailList}" var="callDetail" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                         paginator="true" rows="20">
                                <f:facet name="{Exporters}">
                                    <h:commandLink >
                                        <p:graphicImage library="img" name="/xml.png" width="24"/>
                                        <p:dataExporter type="xls" target="tbl" fileName="telephone bill" />
                                    </h:commandLink>

                                    <h:commandLink >
                                        <p:graphicImage library="img" name="pdf.png" width="24"/>
                                        <p:dataExporter type="pdf" target="tbl" fileName="telephone bill"/>
                                    </h:commandLink>
                                </f:facet> 
                                <p:column headerText="Home Country">
                                    <h:outputText value="#{callDetail.fromCountry.country}"/>
                                </p:column>
                                <p:column headerText="Destination Country">
                                    <h:outputText value="#{callDetail.toCountry.country}"/>
                                </p:column>
                                <p:column headerText="Call From">
                                    <h:outputText value="#{callDetail.fromCustomer.telephoneNumber}"/>
                                </p:column>
                                <p:column headerText="Receiver">
                                    <h:outputText value="#{callDetail.toCustomer.telephoneNumber}"/>
                                </p:column>
                                <p:column headerText="Call Duration">
                                    <h:outputText value="#{callDetail.duration}"/>
                                </p:column>
                                <p:column headerText="Call Time">
                                    <h:outputText value="#{callDetail.callTime}"/>
                                </p:column>
                                <p:column headerText="Cost">
                                    <h:outputText value=""/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </ui:define>
            </ui:composition>
        </div>
    </h:body>
</html>
