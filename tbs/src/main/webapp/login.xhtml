<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Namaste Telecom Billing System</title>
        <ui:include src="/sections/include_js_css.xhtml" />
    </h:head>
    <h:body>
         <nav class="navbar navbar-fixed-top top_head" role="navigation">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="pages/index.xhtml"><h:graphicImage alt="Namaste Telecom Billing System!" width="10%" library="img" name="telecom.jpg" /></a>
                </div>
            </div>
        </nav>
        <div class="container-fluid content">
            <br />
            <br />
            <div class="row">
                <div class="col-sm-offset-5 col-sm-6 ">
                    <div class="panel panel-default">
                        <div id="login-wraper ">
                            <f:view>
                                <h:form id="loginForm" prependId="false">
                                    <legend style="padding: 1%;">Sign in to <span style="color: dodgerblue">Namaste Telephone Billing System</span></legend>
                                <div class="form-group text-center ">
                                    <label>Username:</label>
                                    <h:inputText id="j_username" required="true" />
                                </div>
                                <div class="form-group text-center">
                                    <label>Password:</label>
                                    <h:inputSecret id="j_password" required="true" />
                                </div>
                                <div class="form-group text-center">
                                    <label class="checkbox inline"></label>
                                    <h:selectBooleanCheckbox id="_spring_security_remember_me" />
                                    Remember me
                                </div>
                                <div class="text-center" style="padding-bottom: 2%;">
                                    <h:commandButton type="submit" id="login" action="#{userBean.doLogin()}" class="btn btn-default" value="Login" />
                                </div>
                            </h:form>
                            </f:view>
                            <h:form>
                                <h:commandButton action="#{userBean.createUser()}" class="btn btn-default" value="Create User" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          <ui:insert name="footer">
            <ui:include src="/sections/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
