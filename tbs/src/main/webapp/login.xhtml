<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Global Telecom</title>
        <ui:include src="/sections/include_js_css.xhtml" />
    </h:head>
    <h:body>
        <div class="container-fluid ">
            <div class="row">
                <div class="col-sm-offset-0 col-sm-12">
                    <ui:include src="/sections/top_bar.xhtml" />
                </div>
            </div>

            <div class="row margin-top-50">
                <div class="col-sm-offset-0 col-sm-12">
                    <div class="row">
                        <div class="col-sm-offset-4 col-sm-4 ">
                            <div class="panel panel-default">
                                <div id="login-wraper ">
                                    <f:view>
                                        <h:form id="loginForm" prependId="false">
                                            <legend style="padding: 1%;">Sign in to <span style="color: dodgerblue">Global Telecom</span></legend>
                                            <div class="form-group text-center ">
                                                <label>Username:</label>
                                                <h:inputText id="j_username" required="true" />
                                            </div>
                                            <div class="form-group text-center">
                                                <label>Password:</label>
                                                <h:inputSecret id="j_password" required="true" />
                                            </div>
                                            <div class="form-group text-center">
                                                <label class="checkbox inline"></label>
                                                <h:selectBooleanCheckbox id="_spring_security_remember_me" />
                                                Remember me
                                            </div>
                                            <div class="text-center" style="padding-bottom: 2%;">
                                                <h:commandButton type="submit" id="login" action="#{userBean.doLogin()}" class="btn btn-default" value="Login" />
                                            </div>
                                        </h:form>
                                    </f:view>
                                    <h:form>
                                        <h:commandButton action="#{userBean.createUser()}" class="btn btn-default" value="Create User" />
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row margin-top-10">
                <div class="col-sm-offset-0 col-sm-12">
                    <ui:include src="/sections/footer.xhtml" />
                </div>
            </div>
        </div>
    </h:body>
</html>
