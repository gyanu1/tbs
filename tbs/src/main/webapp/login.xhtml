<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Global Telecom</title>
        <ui:include src="/sections/include_js_css.xhtml" />
    </h:head>
    <h:body>
        <div class="container-fluid ">
            <div class="row">
                <div class="col-sm-offset-0 col-sm-12">
                    <ui:include src="/sections/top_bar.xhtml" />
                </div>
            </div>

            <div class="row margin-top-50">
                <div class="col-sm-offset-0 col-sm-12">
                    <div class="row">

                        <h:form id="loginForm" class="form-horizontal" prependId="false">
                            <div class="col-sm-offset-4 col-sm-4 ">
                                <div class="panel panel-default">
                                    <legend style="padding: 1%; text-align: center">Sign in to <span style="color: dodgerblue">Global Telecom</span></legend>

                                    <div class="form-group">
                                        <label class="col-sm-offset-1 col-sm-3" for="j_username">Username:</label>
                                        <h:inputText  class="col-sm-6" id="j_username" required="true" />
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-offset-1 col-sm-3" for="j_password">Password:</label>
                                        <h:inputSecret  class="col-sm-6" id="j_password" required="true" />
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-offset-4 col-sm-4" > <h:selectBooleanCheckbox  class="col-off col-sm-offset-0" id="_spring_security_remember_me" />Remember me</label>
                                    </div>

                                    <div class="form-group">
                                        <h:commandButton type="submit" class="col-sm-offset-4 col-sm-4 btn btn-default" id="login" action="#{userBean.doLogin()}"  value="Login" />
                                    </div>
                                </div>
                            </div>
                        </h:form>
                        <h:form>
                            <h:commandButton action="#{userBean.createUser()}" class="btn btn-default" value="Create User" />
                        </h:form>
                    </div>
                </div>
            </div>
            <div class="row margin-top-10">
                <div class="col-sm-offset-0 col-sm-12">
                    <ui:include src="/sections/footer.xhtml" />
                </div>
            </div>
        </div>
    </h:body>
</html>
